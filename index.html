<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2 Bis or Not 2 Bis</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-yellow-500">
    <div class="max-w-6xl mx-auto px-4 md:px-32 flex justify-between items-center text-white py-4">
      <div class="flex items-center">
        <a href="../index.html" class="flex items-center">
          <img src="images/logo.PNG" alt="Logo" class="h-10 w-auto ml-2" />
          <div class="text-2xl font-bold"><span dir="ltr">2 Bis or Not 2 Bis</span></div>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 md:px-32 pt-6">
    <!-- Banner -->
    <div class="mb-6">
      <div class="rounded-xl shadow p-4 text-center text-lg font-bold text-gray-900 bg-gradient-to-r from-yellow-500">
        שימו לב!<br>
        הזמנות שייצאו ב-24 השעות הקרובות לא יגיעו ליעדן,
        ולכן ההזמנות שיבוצעו בתקופה זו יזוכו ב-15% הנחה!
      </div>
    </div>

    <!-- Content -->
    <h1 class="text-xl font-bold mb-4">כל המסעדות</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <a href="menus/menu-moishale.html" class="block bg-white p-4 rounded-2xl shadow hover:shadow-lg">
        <img src="images/banner-moishale.PNG" alt="Restaurant Image" class="rounded-2xl mb-2 object-cover w-full h-48">
        <h2 class="text-lg font-bold mb-1">הסושי של מוישלה</h2>
        <p class="text-sm text-gray-600 mb-1">סושי, תפזורת</p>
        <p class="text-sm text-gray-600 mb-1">⭐ 5.1 | 10-12₪ | 70 דק׳</p>
        <span class="inline-block bg-green-200 text-green-800 px-2 py-1 text-xs rounded">New</span>
      </a>

      <a href="menus/menu.html" class="block bg-white p-4 rounded-2xl shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/400x200" alt="Restaurant Image" class="rounded-2xl mb-2">
        <h2 class="text-lg font-bold mb-1">מסעדה 2</h2>
        <p class="text-sm text-gray-600 mb-1">קטגוריות</p>
        <p class="text-sm text-gray-600 mb-1">⭐ 0.0 | 0-0₪ | 0 דק׳</p>
        <span class="inline-block bg-yellow-200 text-yellow-800 px-2 py-1 text-xs rounded">0% Off</span>
      </a>

    </div>

  </main>
</body>

</html>
