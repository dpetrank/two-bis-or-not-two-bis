
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10bis Parody</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-orange-500 p-4 text-white text-center text-2xl font-bold">10bis Parody</header>
  <main class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="border p-4 rounded shadow hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">Pizza Place</h2>
      <p>Best pizza in town</p>
      <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded">Order</button>
    </div>
    <div class="border p-4 rounded shadow hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">Sushi World</h2>
      <p>Fresh sushi daily</p>
      <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded">Order</button>
    </div>
    <div class="border p-4 rounded shadow hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">Burger King</h2>
      <p>Flame grilled burgers</p>
      <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded">Order</button>
    </div>
  </main>

</html>
