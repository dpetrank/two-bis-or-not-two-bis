  <link href="styles.css" rel="stylesheet" />

<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-yellow-500">
    <div class="max-w-6xl mx-auto px-4 md:px-32 flex justify-between items-center text-white py-4">

        <a href="index.html" class="flex items-center">
          <img src="images/logo.PNG" alt="Logo" class="h-10 w-auto ml-2" />
          <div class="text-2xl font-bold"><span dir="ltr">2 Bis or Not 2 Bis</span></div>
        </a>
      </div>

      <!-- Settings Button -->
      <a href="settings.html" class="flex items-center justify-center bg-white rounded-full p-2 hover:bg-gray-100 transition-colors duration-200">
        <svg class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 md:px-32 pt-6 pb-16">
    <!-- Banner -->
    <div class="mb-6">
      <div class="rounded-xl shadow p-4 text-center text-lg font-bold text-gray-900 bg-gradient-to-r from-yellow-500">
        שימו לב!<br>
        הזמנות שייצאו ב-24 השעות הקרובות לא יגיעו ליעדן,<br>
        ולכן ההזמנות שיבוצעו בתקופה זו יזוכו ב-15% הנחה!
      </div>
    </div>

    <!-- Content -->
    <h1 class="text-xl font-bold mb-4">כל המסעדות</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Card 1 -->
      <a href="menu-sushi.html" class="block bg-white p-4 rounded-2xl shadow hover:shadow-lg">
        <img src="images/banner-sushi.PNG" alt="Restaurant Image" class="rounded-2xl mb-2 object-cover w-full h-48">
        <h2 class="text-lg font-bold mb-1">הסושי של מוישלה</h2>
        <p class="text-sm text-gray-600 mb-1">סושי, תפזורת</p>
        <p class="text-sm text-gray-600 mb-1">⭐ 5.1 | 10-12₪ | 70 דק׳</p>
        <span class="inline-block bg-green-200 text-green-800 px-2 py-1 text-xs rounded">New</span>
      </a>

      <!-- Card 2 -->
      <a href="menu-super.html" class="block bg-white p-4 rounded-2xl shadow hover:shadow-lg">
        <img src="images/banner-super.PNG" alt="Restaurant Image" class="rounded-2xl mb-2">
        <h2 class="text-lg font-bold mb-1">סופר קול</h2>
        <p class="text-sm text-gray-600 mb-1">מכולת</p>
        <p class="text-sm text-gray-600 mb-1">⭐ 4.7 | 50-70₪ | 50 דק׳</p>
        <span class="inline-block bg-yellow-200 text-yellow-800 px-2 py-1 text-xs rounded">2% Off</span>
      </a>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-400 py-4 pb-2">
    אתר זה הוא פרודיה בלבד
  </footer>

  <script>
    // No scripts needed for index.html anymore
