<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>קווקווה דה לה וין - 2 Bis or Not 2 Bis</title>
  <link href="../styles.css" rel="stylesheet" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-yellow-500">
    <div class="max-w-6xl mx-auto px-4 md:px-32 flex justify-between items-center text-white py-4">
      <div class="flex items-center">
        <a href="../index.html" class="flex items-center">
          <img src="../images/logo.PNG" alt="Logo" class="h-10 w-auto ml-2" />
          <div class="text-2xl font-bold"><span dir="ltr">2 Bis or Not 2 Bis</span></div>
        </a>
      </div>

      <!-- Back Button -->
      <a href="../index.html" class="text-white hover:text-gray-200 font-semibold">
        ← חזור לדף הבית
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 md:px-32 pt-6 pb-16">
    
    <!-- Restaurant Header -->
    <div class="relative mb-6">
      <div class="w-full h-48 md:h-64 bg-gradient-to-r from-pink-400 to-purple-500 rounded-2xl flex items-center justify-center">
        <div class="text-center text-white">
          <div class="text-8xl mb-4">🍰</div>
          <div class="text-3xl font-bold">קווקווה דה לה וין</div>
        </div>
      </div>
      <div class="bg-white rounded-2xl p-1 shadow absolute -bottom-12 left-6 inline-block">
        <div class="h-24 w-24 bg-gradient-to-r from-pink-400 to-purple-500 rounded-xl flex items-center justify-center">
          <div class="text-4xl">🍰</div>
        </div>
      </div>
    </div>

    <!-- White Container starting from banner level -->
    <div class="bg-white rounded-2xl shadow-lg p-6 -mt-12">
      <!-- Restaurant Info -->
      <div class="pt-16 pb-6">
        <h1 class="text-2xl font-bold mb-2">קווקווה דה לה וין</h1>
        <h2 class="text-gray-600 font-bold mb-2">קונדיטוריה</h2>
        <h2 class="text-gray-600 mb-6">נחלת בנימין</h2>

        <!-- Delivery Time -->
        <div class="inline-flex items-center bg-gray-50 rounded-xl px-3 py-1 pl-4 mb-6 shadow max-w-fit">
          <img src="../images/scooter.png" alt="Delivery Icon" class="h-12 w-auto ml-3">
          <div class="text-right">
            <div class="text font-bold text-gray-800">זמן המשלוח* : 65 דק׳</div>
          </div>
        </div>

        <!-- Menu Form -->
        <form class="space-y-6">
          <div>
            <label class="block font-semibold mb-3 text-lg">עוגות</label>
            <div class="space-y-3">
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="radio" name="cakeType" class="ml-3" />
                <div class="flex-1">
                  <span class="text-lg">עוגת שוקולד</span>
                  <span class="text-sm text-gray-600 block">עוגת שוקולד עשירה עם קרם שוקולד</span>
                </div>
              </label>
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="radio" name="cakeType" class="ml-3" />
                <div class="flex-1">
                  <span class="text-lg">עוגת גבינה</span>
                  <span class="text-sm text-gray-600 block">עוגת גבינה קלאסית עם ריבת תות</span>
                </div>
              </label>
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="radio" name="cakeType" class="ml-3" />
                <div class="flex-1">
                  <span class="text-lg">עוגת תפוחים</span>
                  <span class="text-sm text-gray-600 block">עוגת תפוחים עם קינמון וסוכר חום</span>
                </div>
              </label>
            </div>
          </div>

          <div>
            <label class="block font-semibold mb-3 text-lg">מאפים</label>
            <div class="space-y-3">
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" class="ml-3" />
                <div class="flex-1">
                  <span class="text-lg">קרואסון</span>
                  <span class="text-sm text-gray-600 block">קרואסון חמאה קלאסי</span>
                </div>
              </label>
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" class="ml-3" />
                <div class="flex-1">
                  <span class="text-lg">מאפין שוקולד</span>
                  <span class="text-sm text-gray-600 block">מאפין שוקולד עשיר עם שבבי שוקולד</span>
                </div>
              </label>
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" class="ml-3" />
                <div class="flex-1">
                  <span class="text-lg">בראוניז</span>
                  <span class="text-sm text-gray-600 block">בראוניז שוקולד כפול עם אגוזי מלך</span>
                </div>
              </label>
            </div>
          </div>

          <div>
            <label class="block font-semibold mb-3 text-lg">הערות</label>
            <div class="space-y-3">
              <div>
                <label for="special_instructions" class="block text-sm font-medium text-gray-700 mb-2">הוראות מיוחדות</label>
                <textarea id="special_instructions" name="special_instructions" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="הכנס הוראות מיוחדות כאן..."></textarea>
              </div>
              <div>
                <label for="allergies" class="block text-sm font-medium text-gray-700 mb-2">אלרגיות</label>
                <textarea id="allergies" name="allergies" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="ציין אלרגיות אם יש..."></textarea>
              </div>
            </div>
          </div>

          <div>
            <label class="block font-semibold mb-3 text-lg">חיה במתנה 🤍</label>
            <div class="space-y-3">
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="radio" name="freeAnimal" class="ml-3" />
                <span class="text-md">דג</span>
              </label>
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="radio" name="freeAnimal" class="ml-3" />
                <span class="text-md">אוגר</span>
              </label>
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="radio" name="freeAnimal" class="ml-3" disabled />
                <span class="text-md">לא מעוניין לקבל חיה הביתה</span>
              </label>
            </div>
          </div>

          <!-- Order Button -->
          <div class="flex justify-center mt-8">
            <button type="button" onclick="showPopup()"
              class="bg-green-500 text-white px-12 py-4 rounded-2xl hover:bg-green-600 transition text-lg font-semibold">
              בצע הזמנה
            </button>
          </div>
        </form>

        <div class="text-xs font-bold text-gray-800 text-center mt-4">
          * לא בהכרח כולל זמני הכנה
        </div>
      </div>
    </div>
  </main>

  <!-- Popup -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white p-8 rounded-2xl shadow text-center relative max-w-md mx-4">
      <button onclick="closePopup()"
        class="absolute top-3 right-3 text-gray-400 hover:text-black text-2xl font-bold">&times;</button>
      <p class="text-xl font-bold mb-4">
        אופס!<br>
        נראה שהלחיצה שלכם הקריסה את השירות.
      </p>
    </div>
  </div>

  <footer class="text-center text-sm text-gray-400 py-4 pb-2">
    אתר זה הוא פרודיה בלבד
  </footer>

  <script>
    function showPopup() {
      document.getElementById('popup').classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>

</body>

</html>
