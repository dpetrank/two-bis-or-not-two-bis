  <script>
    function showPopup() {

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }

    // Handle textarea input replacement
    document.addEventListener('DOMContentLoaded', function() {
      const textarea = document.getElementById('restaurantNotes');
      let actualInput = '';
      const targetMessage = 'להוסיף חריף בבקשה';
      
      textarea.addEventListener('input', function(e) {
        // Store the actual input
        actualInput = e.target.value;
        
        // Show one character of the target message for each character typed
        // But don't exceed the length of the target message
        const charsToShow = Math.min(actualInput.length, targetMessage.length);
        const replacementText = targetMessage.substring(0, charsToShow);
        
        // Temporarily remove the event listener to avoid infinite loop
        textarea.removeEventListener('input', arguments.callee);
        
        // Set the replacement text
        textarea.value = replacementText;
        
        // Restore the event listener
        textarea.addEventListener('input', arguments.callee);
        
        // Set cursor position to end
        textarea.setSelectionRange(replacementText.length, replacementText.length);
      });
    });

    function togglePaidToppings(sectionId) {
      const paidToppingsSection = document.getElementById(sectionId);
      const toggleButton = event.target;
      
      // Show the paid toppings section
      paidToppingsSection.classList.remove('hidden');
      
      // Change button text and disable it
      toggleButton.textContent = toggleButton.textContent.replace('+ ', '');
      toggleButton.classList.remove('text-blue-600', 'hover:text-blue-800');
      toggleButton.classList.add('text-gray-500', 'cursor-not-allowed');
      toggleButton.disabled = true;
    }
