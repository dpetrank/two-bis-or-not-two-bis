<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order | 2 Bis or Not 2 Bis</title>
  <link href="../styles.css" rel="stylesheet" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header (same as index page) -->
  <header class="bg-yellow-500 text-white">
    <div class="max-w-6xl mx-auto px-4 md:px-32 flex justify-between items-center py-4">
      <div class="flex items-center">
        <a href="../index.html" class="flex items-center">
          <img src="../images/logo.PNG" alt="Logo" class="h-10 w-auto ml-2" />
          <div class="text-2xl font-bold"><span dir="ltr">2 Bis or Not 2 Bis</span></div>
        </a>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto px-4 md:px-32 pt-6 pb-16">

    <div class="p-4 max-w-xl mx-auto bg-white rounded-2xl shadow mt-8">
      <img src="../images/banner-moishale.PNG" alt="Restaurant Banner"
        class="rounded-2xl mb-4 w-full h-48 md:h-64 object-cover" />
      <h1 id="restaurantName" class="text-xl font-bold mb-2">הסושי של מוישלה</h1>
      <h2 id="description" class="text-gray-600 mb-2">סושי בתפזורת מקורי כמו בסין</h2>
      <h2 id="address" class="text-gray-600 mb-6">הכרמל 52</h2>

      <form class="space-y-4">
        <div>
          <label class="block font-semibold mb-1">סושי בתפזורת</label>
          <div class="space-y-2">
            <label><input type="radio" name="sushiAmount" class="ml-2 align-middle" /> שקית 200 גרם</label><br />
            <label><input type="radio" name="sushiAmount" class="ml-2 align-middle" /> שקית 500 גרם</label><br />
            <label><input type="radio" name="sushiAmount" class="ml-2 align-middle" /> שקית 1 ק״ג</label><br />
            <label><input type="radio" name="sushiAmount" class="ml-2 align-middle" /> ארגז 2 ק״ג</label>
          </div>
        </div>
        <div>
          <label class="block font-semibold mb-1">טיבעוני</label>
          <div class="space-y-2">
            <label><input type="checkbox" class="ml-2 align-middle" /> להשתדל לשים רק סושי טיבעוני (סושי
              ירוק)</label><br />
          </div>
        </div>
        <div>
          <label class="block font-semibold mb-1">הערות למסעדה</label>
          <input type="text" class="w-full p-2 border rounded-2xl" required />
        </div>
        <div class="flex justify-center">
          <button type="button" onclick="showPopup()" class="bg-green-500 text-white px-8 py-2 rounded-2xl hover:bg-green-600 transition">
            בצע הזמנה
          </button>
        </div>
      </form>

    </div>

  </main>

  <footer class="text-center text-sm text-gray-400 py-4">
    אתר זה הוא פרודיה בלבד
  </footer>

  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white p-6 rounded-2xl shadow text-center relative">
      <button onclick="closePopup()" class="absolute top-2 left-2 text-gray-400 hover:text-black text-xl font-bold">&times;</button>
      <p class="text-lg font-bold mb-4">
        אופס!<br>
        נראה שהלחיצה שלכם הקריסה את השירות.
      </p>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').classList.remove('hidden');
    }
  
    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>

</body>

</html>
