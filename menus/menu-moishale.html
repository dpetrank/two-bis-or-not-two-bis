<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order | 2 Bis or Not 2 Bis</title>
  <link href="../styles.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 text-gray-900 font-sans m-0 p-0">
  <header class="bg-yellow-500 flex justify-between items-center text-white">
    <div class="flex items-center">
      <img src="../images/logo.PNG" alt="Logo" class="h-10 w-auto ml-2" />
      <div class="text-2xl font-bold"><span dir="ltr">2 Bis or Not 2 Bis</span></div>
    </div>
  </header>
  <div class="container mx-auto px-4 max-w-6xl pt-6">
  <div class="p-4 max-w-xl mx-auto bg-white rounded-2xl shadow mt-8">
    <img src="../images/banner-moishale.PNG" alt="Restaurant Banner"
      class="rounded-2xl mb-4 w-full h-48 md:h-64 object-cover" />
    <h1 id="restaurantName" class="text-xl font-bold mb-2">הסושי של מוישלה</h1>
    <h2 id="description" class="text-gray-600 mb-2">סושי בתפזורת מקורי כמו בסין</h2>
    <h2 id="address" class="text-gray-600 mb-6">הכרמל 52</h2>

    <form class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">סושי בתפזורת</label>
        <div class="space-y-2">
          <label><input type="checkbox" class="mr-2" /> שקית 200 גרם</label><br />
          <label><input type="checkbox" class="mr-2" /> שקית 500 גרם</label><br />
          <label><input type="checkbox" class="mr-2" /> שקית 1 ק״ג</label><br />
          <label><input type="checkbox" class="mr-2" /> ארגז 2 ק״ג</label>
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">טיבעוני</label>
        <div class="space-y-2">
          <label><input type="checkbox" class="mr-2" /> להשתדל לשים רק סושי טיבעוני (סושי ירוק)</label><br />
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">הערות למסעדה</label>
        <input type="text" class="w-full p-2 border rounded-2xl" required />
      </div>
      <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-2xl w-full">Send Order</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const restaurant = urlParams.get('restaurant') || "Unknown Restaurant";
    document.getElementById('restaurantName').innerText = `Order from: ${restaurant.replaceAll('+', ' ')}`;
  </script>
  </div>
</body>

</html>
