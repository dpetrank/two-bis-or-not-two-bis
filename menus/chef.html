<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מסעדת השף - 2 Bis or Not 2 Bis</title>
  <link href="../styles.css" rel="stylesheet" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-yellow-500">
    <div class="max-w-6xl mx-auto px-4 md:px-32 flex justify-between items-center text-white py-4">
      <div class="flex items-center">
        <a href="../index.html" class="flex items-center">
          <img src="../images/logo.webp" alt="Logo" class="h-10 w-auto ml-2" />
          <div class="text-2xl font-bold"><span dir="ltr">2 Bis or Not 2 Bis</span></div>
        </a>
      </div>

      <!-- Back Button -->
      <a href="../index.html" class="text-white hover:text-gray-200 font-semibold">
        ← חזור לדף הבית
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 md:px-32 pt-6 pb-16">
    
    <!-- Restaurant Header -->
    <div class="relative mb-6">
      <div class="w-full h-48 md:h-64 bg-yellow-50 border border-gray-300 rounded-2xl flex items-center justify-center">
        <div class="text-center text-gray-800" style="font-family: 'Courier New', Courier, monospace;">
          <div class="text-3xl font-bold">מסעדת השף</div>
          <div class="text-3xl font-bold">״מסעדת השף״</div>
        </div>
      </div>
      <div class="bg-white rounded-2xl p-1 shadow absolute -bottom-12 left-6 inline-block border border-gray-300">
        <div class="h-24 w-24 bg-yellow-50 rounded-xl flex items-center justify-center" style="font-family: 'Courier New', Courier, monospace;">
          <div class="text-center text-gray-800 text-xs font-bold leading-tight">
            <div>״מסעדת השף״</div>
          </div>
        </div>
      </div>
    </div>

    <!-- White Container starting from banner level -->
    <div class="bg-white rounded-2xl shadow-lg p-6 -mt-12">
      <!-- Restaurant Info -->
      <div class="pt-16 pb-6">
        <h1 class="text-2xl font-bold mb-2">״מסעדת השף״</h1>
        <h2 class="text-gray-600 font-bold mb-2">מטבח גורמה ישראלי</h2>
        <h2 class="text-gray-600 mb-6">רח׳ הר סיני</h2>

        <!-- Delivery Time -->
        <div class="inline-flex items-center bg-gray-50 rounded-xl px-3 py-1 pl-4 mb-6 shadow max-w-fit">
          <img src="../images/scooter.webp" alt="Delivery Icon" class="h-12 w-auto ml-3">
          <div class="text-right">
            <div class="text font-bold text-gray-800">זמן המשלוח* : 110 דק׳</div>
          </div>
        </div>

        <!-- Menu Form -->
        <form class="space-y-6 mt-8" style="font-family: 'Courier New', Courier, monospace;">
          <div>
            <label class="block font-semibold mb-3 text-lg">תפריט <span id="currentDate"></span></label>
            <div class="space-y-4">
              <label class="flex items-start p-4 rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" class="mt-1 ml-3" />
                <div class="flex-1">
                  <div class="text-lg font-semibold">מרק היום</div>
                  <div class="text-base text-gray-600 mt-1">מרק מוקצף עם קרוטון יחיד בגודל של כדור גולף. להגיש בכוס מרטיני.</div>
                </div>
              </label>
              
              <label class="flex items-start p-4 rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" class="mt-1 ml-3" />
                <div class="flex-1">
                  <div class="text-lg font-semibold">סלט קצוץ</div>
                  <div class="text-base text-gray-600 mt-1">לקט ירקות אורגניים שטופים על קרש עץ בתוך שקית ניילון לצד סכין משוננת.</div>
                </div>
              </label>
              
              <label class="flex items-start p-4 rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" class="mt-1 ml-3" />
                <div class="flex-1">
                  <div class="text-lg font-semibold">אוכל לכלבים לבני אדם</div>
                  <div class="text-base text-gray-600 mt-1">האוכל הוא כמו אוכל לכלבים, אבל הוא לא לכלבים אלא לבני אדם.</div>
                </div>
              </label>

              <label class="flex items-start p-4 rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" class="mt-1 ml-3" />
                <div class="flex-1">
                  <div class="text-lg font-semibold">ביסלי השף</div>
                  <div class="text-base text-gray-600 mt-1">שקית ביסלי ובתוכה יחידה אחת של ביסלי שלם (800 גרם).</div>
                </div>
              </label>
              
              <label class="flex items-start p-4 rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" class="mt-1 ml-3" />
                <div class="flex-1">
                  <div class="text-lg font-semibold">גלידת וניל</div>
                  <div class="text-base text-gray-600 mt-1">ג׳לטו שנף המגיע בטמפרטורת רתיחה.</div>
                </div>
              </label>

              <label class="flex items-start p-4 rounded-lg hover:bg-gray-50 cursor-pointer">
                <input type="checkbox" class="mt-1 ml-3" />
                <div class="flex-1">
                  <div class="text-lg font-semibold">טופיפי טעים</div>
                  <div class="text-base text-gray-600 mt-1">מטבח השף שלנו הוכשר בטכניקה מיוחדת המאפשרת להסיר את האגוז מהטופיפי.</div>
                </div>
              </label>
            </div>
          </div>

          <!-- Order Button -->
          <div class="flex justify-center mt-8">
            <button type="button" onclick="showPopup()"
              class="bg-green-500 text-white px-12 py-4 rounded-2xl hover:bg-green-600 transition text-lg font-semibold"
              style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
              בצע הזמנה
            </button>
          </div>
        </form>

        <div class="text-xs font-bold text-gray-800 text-center mt-4">
          * לא בהכרח כולל זמני הכנה
        </div>
      </div>
    </div>
  </main>

  <!-- Popup -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white p-8 rounded-2xl shadow text-center relative max-w-md mx-4">
      <button onclick="closePopup()"
        class="absolute top-3 right-3 text-gray-400 hover:text-black text-2xl font-bold">&times;</button>
      <p class="text-xl font-bold mb-4">
        אופס!<br>
        נראה שהלחיצה שלכם הקריסה את השירות.
      </p>
    </div>
  </div>

  <footer class="text-center text-sm text-gray-400 py-4 pb-2">
    אתר זה הוא פרודיה בלבד<br>
    <span class="text-xs">Dana Petrank</span>
  </footer>

  <script>
    function showPopup() {
      document.getElementById('popup').classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }

    function displayCurrentDate() {
      const now = new Date();
      const day = now.getDate();
      const month = now.getMonth() + 1;
      const year = now.getFullYear().toString().slice(-2); // Get last 2 digits of year
      
      // Hebrew date format: DD/MM/YY
      const dateString = `${day}/${month}/${year}`;
      document.getElementById('currentDate').textContent = dateString;
    }

    // Display date when page loads
    window.onload = function() {
      displayCurrentDate();
    };
  </script>

</body>

</html>
