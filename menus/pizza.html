  <script>
    // Global variables
    let rotationStates = {
      b1: false,
      b2: false,
      b3: false
    };

    function showPopup() {
      document.getElementById('popup').classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }

    // Handle pizza visualization based on free toppings
    document.addEventListener('DOMContentLoaded', function() {
      const doughCheckbox = document.querySelector('input[type="checkbox"]');
      const tomatoCheckbox = document.querySelectorAll('input[type="checkbox"]')[1];
      const cheeseCheckbox = document.querySelectorAll('input[type="checkbox"]')[2];

      const pizzaDough = document.getElementById('pizza-dough');
      const pizzaTomato = document.getElementById('pizza-tomato');
      const pizzaCheese = document.getElementById('pizza-cheese');

      // Track which layers are currently visible
      let visibleLayers = {
        dough: false,
        tomato: false,
        cheese: false
      };

      // Track which topping instances are active
      let toppingInstances = {
        olives: [],
        onion: [],
        goat: []
      };

      function updatePizzaVisualization() {
        console.log('Updating pizza visualization...');
        
        // Check all checkboxes for specific toppings
        const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        console.log('Total checkboxes found:', allCheckboxes.length);
        
        // Free toppings
        const doughChecked = doughCheckbox.checked;
        const tomatoChecked = tomatoCheckbox.checked;
        const cheeseChecked = cheeseCheckbox.checked;
        
        // Reset topping instances
        toppingInstances = {
          olives: [],
          onion: [],
          goat: []
        };
        
        // Reset rotation states
        rotationStates = {
          b1: false,
          b2: false,
          b3: false
        };
        
        // Process each checkbox and track toppings
        allCheckboxes.forEach((checkbox, index) => {
          const label = checkbox.closest('label');
          if (label) {
            const text = label.textContent.trim();
            
            // Debug: Log all checkboxes with their data attributes
            console.log(`Checkbox ${index}:`, {
              text: text.substring(0, 20) + '...',
              dataLetter: checkbox.dataset.letter,
              dataNumber: checkbox.dataset.number,
              checked: checkbox.checked
            });
            
            if (text.includes('זיתים שחורים') && checkbox.checked) {
              const number = parseInt(checkbox.dataset.number);
              toppingInstances.olives.push(number);
            }
            
            if (text.includes('בצל סגול') && checkbox.checked) {
              const number = parseInt(checkbox.dataset.number);
              toppingInstances.onion.push(number);
            }
            
            if (text.includes('גבינת עזים') && checkbox.checked) {
              const number = parseInt(checkbox.dataset.number);
              toppingInstances.goat.push(number);
            }

            // Handle rotation checkboxes (data-letter="b")
            if (checkbox.dataset.letter === 'b') {
              const number = checkbox.dataset.number;
              console.log(`Found rotation checkbox: b${number}, checked: ${checkbox.checked}`);
              if (number === '1') {
                rotationStates.b1 = checkbox.checked;
              } else if (number === '2') {
                rotationStates.b2 = checkbox.checked;
              } else if (number === '3') {
                rotationStates.b3 = checkbox.checked;
              }
              console.log(`Rotation checkbox b${number} ${checkbox.checked ? 'checked' : 'unchecked'}`);
            }
          }
        });
        
        console.log('Rotation states:', rotationStates);
        console.log('Dough checked:', doughChecked);
        console.log('Tomato checked:', tomatoChecked);
        console.log('Cheese checked:', cheeseChecked);
        console.log('Topping instances:', toppingInstances);
        
        // Update visible layers
        visibleLayers.dough = doughChecked;
        visibleLayers.tomato = tomatoChecked;
        visibleLayers.cheese = cheeseChecked;
        
        // Show/hide base layers
        if (doughChecked) {
          pizzaDough.classList.remove('hidden');
          console.log('Showing dough');
        } else {
          pizzaDough.classList.add('hidden');
          console.log('Hiding dough');
        }

        if (tomatoChecked) {
          pizzaTomato.classList.remove('hidden');
          console.log('Showing tomato');
        } else {
          pizzaTomato.classList.add('hidden');
          console.log('Hiding tomato');
        }

        if (cheeseChecked) {
          pizzaCheese.classList.remove('hidden');
          console.log('Showing cheese');
        } else {
          pizzaCheese.classList.add('hidden');
          console.log('Hiding cheese');
        }

        // Apply individual topping visibility
        applyToppingVisibility();
        
        // Apply cumulative rotations
        applyRotations();
      }

      function applyToppingVisibility() {
        // Apply olives visibility
        for (let i = 1; i <= 4; i++) {
          const oliveImg = document.getElementById(`pizza-olives-${i}`);
          if (toppingInstances.olives.includes(i)) {
            oliveImg.classList.remove('hidden');
            console.log(`Showing olives ${i}`);
          } else {
            oliveImg.classList.add('hidden');
          }
        }
        
        // Apply onion visibility
        for (let i = 1; i <= 4; i++) {
          const onionImg = document.getElementById(`pizza-onion-${i}`);
          if (toppingInstances.onion.includes(i)) {
            onionImg.classList.remove('hidden');
            console.log(`Showing onion ${i}`);
          } else {
            onionImg.classList.add('hidden');
          }
        }
        
        // Apply goat cheese visibility
        for (let i = 1; i <= 4; i++) {
          const goatImg = document.getElementById(`pizza-goat-${i}`);
          if (toppingInstances.goat.includes(i)) {
            goatImg.classList.remove('hidden');
            console.log(`Showing goat cheese ${i}`);
          } else {
            goatImg.classList.add('hidden');
          }
        }
      }

      // Add event listeners to all checkboxes
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', updatePizzaVisualization);
      });
    });

    function togglePaidToppings(sectionId) {
      const paidToppingsSection = document.getElementById(sectionId);
      const toggleButton = event.target;
      
      // Show the paid toppings section
      paidToppingsSection.classList.remove('hidden');
      
      // Change button text and disable it
      toggleButton.textContent = toggleButton.textContent.replace('+ ', '');
      toggleButton.classList.remove('text-blue-600', 'hover:text-blue-800');
      toggleButton.classList.add('text-gray-500', 'cursor-not-allowed');
      toggleButton.disabled = true;
    }

    // Function to apply cumulative rotations to images
    function applyRotations() {
      console.log('applyRotations called');
      console.log('Current rotation states:', rotationStates);
      
      const allImages = document.querySelectorAll('img[data-letter][data-number]');
      console.log('Found images with data attributes:', allImages.length);
      
      allImages.forEach(img => {
        const imgNumber = parseInt(img.dataset.number);
        let totalRotation = 0;
        
        // Check each rotation checkbox and apply rotation if image number is <= checkbox number
        if (rotationStates.b1 && imgNumber <= 1) {
          totalRotation += 90;
          console.log(`Adding 90° from b1 for image ${img.id}`);
        }
        if (rotationStates.b2 && imgNumber <= 2) {
          totalRotation += 90;
          console.log(`Adding 90° from b2 for image ${img.id}`);
        }
        if (rotationStates.b3 && imgNumber <= 3) {
          totalRotation += 90;
          console.log(`Adding 90° from b3 for image ${img.id}`);
        }
        
        img.style.transform = `rotate(${totalRotation}deg)`;
        console.log(`Image ${img.id} rotated ${totalRotation}° (number: ${imgNumber})`);
      });
    }
