<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הגדרות מנהל - 2 Bis or Not 2 Bis</title>
  <link href="../styles.css" rel="stylesheet" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-red-600">
    <div class="max-w-6xl mx-auto px-4 md:px-32 flex justify-between items-center text-white py-4">
      <div class="flex items-center">
        <a href="../index.html" class="flex items-center">
          <img src="../images/webp/logo.webp" alt="Logo" class="h-10 w-auto ml-2" />
          <div class="text-2xl font-bold"><span dir="ltr">2 Bis or Not 2 Bis</span></div>
        </a>
        <span class="mr-4 text-sm bg-red-700 px-2 py-1 rounded hidden md:inline-block">מנהל</span>
      </div>

      <!-- Back Button -->
      <a href="../index.html" class="text-white hover:text-gray-200 font-semibold">
        ← חזור לדף הבית
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 md:px-32 pt-6 pb-16">
    <!-- Admin Settings Title -->
    <h1 class="text-2xl font-bold mb-6 text-gray-900">הגדרות מנהל</h1>

    <!-- System Settings Section -->
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">הגדרות מערכת</h2>
      
      <!-- System Options -->
      <div class="space-y-4">
        <div class="flex items-center justify-between p-3 rounded-lg border-2 border-gray-200 bg-gray-50">
          <div>
            <span class="text-sm font-medium text-gray-900">מצב תחזוקה</span>
            <p class="text-xs text-gray-600">השבת את האתר ״לתחזוקה״ 😉</p>
          </div>
          <button id="maintenanceToggle" class="w-12 h-6 bg-gray-300 rounded-full relative cursor-pointer transition-colors duration-200" onclick="toggleMaintenanceMode()">
            <div id="maintenanceSlider" class="w-5 h-5 bg-white rounded-full absolute top-0.5 right-0.5 transition-transform duration-200"></div>
          </button>
        </div>

        <div class="flex items-center justify-between p-3 rounded-lg border-2 border-gray-200 bg-gray-50">
          <div>
            <span class="text-sm font-medium text-gray-900">הנחה כללית</span>
            <p class="text-xs text-gray-600">הפעל הנחה של 75% על כל ההזמנות</p>
          </div>
          <button id="discountToggle" class="w-12 h-6 bg-gray-300 rounded-full relative cursor-pointer transition-colors duration-200" onclick="toggleGlobalDiscount()">
            <div id="discountSlider" class="w-5 h-5 bg-white rounded-full absolute top-0.5 right-0.5 transition-transform duration-200"></div>
          </button>
        </div>
      </div>
    </div>

    <!-- Employee Management Section -->
    <div class="bg-white rounded-2xl shadow p-6 mt-6">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">ניהול עובדים</h2>
      
      <!-- Employee Firing Form -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">בחר עובד:</label>
          <select id="employeeSelect" class="w-full p-3 border-2 border-gray-200 rounded-xl bg-white shadow-sm hover:border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 cursor-pointer appearance-none bg-gradient-to-r from-gray-50 to-white">
            <option value="">👥 בחר עובד לפיטורין</option>
            <option value="דנה">👩 דנה פטרנק</option>
            <option value="אסף">👨 אסף עמית</option>
            <option value="יותם">👨 יותם ארן</option>
            <option value="מאיה">👩 מאיה לוין</option>
            <option value="זיו">👨 זיו קליין</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">סיבת הפיטורין:</label>
          <select id="firingReasonSelect" class="w-full p-3 border-2 border-gray-200 rounded-xl bg-white shadow-sm hover:border-red-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all duration-200 cursor-pointer appearance-none bg-gradient-to-r from-gray-50 to-white">
            <option value="">📋 בחר סיבת פיטורין</option>
            <option value="התנהגות לא הולמת">😠 התנהגות לא הולמת</option>
            <option value="אחר">❓ אחר</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">הערות נוספות:</label>
          <textarea id="firingComments" rows="3" class="w-full p-3 border-2 border-gray-200 rounded-xl shadow-sm hover:border-purple-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-200 bg-gradient-to-r from-gray-50 to-white" placeholder="✍️ הוסף פרטים נוספים על סיבת הפיטורין..."></textarea>
        </div>
        
        <button id="sendFiringLetterBtn" class="w-full bg-gradient-to-r from-pink-300 to-pink-400 text-white py-3 px-4 rounded-xl hover:from-pink-400 hover:to-pink-500 transition-all duration-200 font-medium shadow-lg hover:shadow-xl transform hover:scale-105" onclick="sendFiringLetterFromForm()">
          📤 שלח מכתב פיטורין
        </button>
      </div>
    </div>

    <!-- Firing Success Popup -->
    <div id="firingSuccessPopup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
      <div class="bg-white p-8 rounded-2xl shadow text-center relative max-w-md mx-4">
        <button onclick="closeFiringSuccessPopup()"
          class="absolute top-3 right-3 text-gray-400 hover:text-black text-2xl font-bold">&times;</button>
        <p class="text-xl font-bold mb-4">
          מכתב פיטורין נשלח בהצלחה! 💗
        </p>
      </div>
    </div>

    <!-- Admin Logs Section -->
    <div class="bg-white rounded-2xl shadow p-6 mt-6">
      <div class="flex items-center justify-between cursor-pointer" onclick="toggleLogs()">
        <h2 class="text-lg font-semibold text-gray-800">יומן פעילות</h2>
        <svg id="logsArrow" class="h-5 w-5 text-gray-600 transform transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
      
      <!-- Logs Content -->
      <div id="logsContent" class="hidden mt-4">
        <div class="space-y-2 max-h-64 overflow-y-auto">
          <div class="p-3 bg-gray-50 rounded-lg">
            <div class="text-sm text-gray-600">2024-01-15 15:45:30</div>
            <div class="text-sm font-medium">כניסה לפורטל המנהל</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-400 py-4 pb-2">
    אתר זה הוא פרודיה בלבד<br>
    <span class="text-xs">Dana Petrank</span>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Restaurant management functionality
    function toggleRestaurantStatus(restaurant) {
      const button = event.target;
      const statusSpan = button.previousElementSibling;
      
      if (statusSpan.textContent === 'פעיל') {
        statusSpan.textContent = 'מושבת';
        statusSpan.className = 'inline-block bg-red-200 text-red-800 px-2 py-1 text-xs rounded mr-2';
        button.textContent = 'הפעל';
        button.className = 'text-green-600 hover:text-green-800 text-sm font-medium';
      } else {
        statusSpan.textContent = 'פעיל';
        statusSpan.className = 'inline-block bg-green-200 text-green-800 px-2 py-1 text-xs rounded mr-2';
        button.textContent = 'השבת';
        button.className = 'text-red-600 hover:text-red-800 text-sm font-medium';
      }
      
      addLog(`מסעדה "${restaurant}" ${statusSpan.textContent === 'פעיל' ? 'הופעלה' : 'הושבתה'}`);
    }

    function addNewRestaurant() {
      alert('פונקציונליות להוספת מסעדה חדשה תתווסף בקרוב!');
      addLog('ניסיון להוסיף מסעדה חדשה');
    }

    // System settings functionality
    function toggleMaintenanceMode() {
      const toggle = document.getElementById('maintenanceToggle');
      const slider = document.getElementById('maintenanceSlider');
      const isEnabled = toggle.classList.contains('bg-gray-300');
      
      if (isEnabled) {
        // Turn on
        toggle.classList.remove('bg-gray-300');
        toggle.classList.add('bg-gray-600');
        slider.classList.remove('right-0.5');
        slider.classList.add('left-0.5');
        addLog('מצב תחזוקה הופעל');
      } else {
        // Turn off
        toggle.classList.remove('bg-gray-600');
        toggle.classList.add('bg-gray-300');
        slider.classList.remove('left-0.5');
        slider.classList.add('right-0.5');
        addLog('מצב תחזוקה הושבת');
      }
    }

    function toggleGlobalDiscount() {
      const toggle = document.getElementById('discountToggle');
      const slider = document.getElementById('discountSlider');
      const isEnabled = toggle.classList.contains('bg-gray-300');
      
      if (isEnabled) {
        // Turn off
        toggle.classList.remove('bg-gray-300');
        toggle.classList.add('bg-gray-600');
        slider.classList.remove('right-0.5');
        slider.classList.add('left-0.5');
        addLog('הנחה כללית הופעלה');
      } else {
        // Turn on
        toggle.classList.remove('bg-gray-600');
        toggle.classList.add('bg-gray-300');
        slider.classList.remove('left-0.5');
        slider.classList.add('right-0.5');
        addLog('הנחה כללית הושבתה');
      }
    }

    function togglePushNotifications() {
      const isEnabled = document.getElementById('pushNotifications').checked;
      addLog(`התראות דחיפה ${isEnabled ? 'הופעלו' : 'הושבתו'}`);
    }

    // Employee management functionality
    function sendFiringLetterFromForm() {
      const employeeSelect = document.getElementById('employeeSelect').value;
      const firingReasonSelect = document.getElementById('firingReasonSelect').value;
      const firingComments = document.getElementById('firingComments').value;

      if (!employeeSelect) {
        alert('אנא בחר עובד');
        return;
      }

      if (!firingReasonSelect) {
        alert('אנא בחר סיבת פיטורין');
        return;
      }

      // Show success popup
      document.getElementById('firingSuccessPopup').classList.remove('hidden');
      
      // Add detailed log entry
      const logMessage = `מכתב פיטורין נשלח לעובד: ${employeeSelect} | סיבה: ${firingReasonSelect}${firingComments ? ` | הערות: ${firingComments}` : ''}`;
      addLog(logMessage);
      
      // Clear form
      document.getElementById('employeeSelect').value = '';
      document.getElementById('firingReasonSelect').value = '';
      document.getElementById('firingComments').value = '';
    }

    function closeFiringSuccessPopup() {
      document.getElementById('firingSuccessPopup').classList.add('hidden');
    }

    // Logs functionality
    function toggleLogs() {
      const logsContent = document.getElementById('logsContent');
      const arrow = document.getElementById('logsArrow');
      
      if (logsContent.classList.contains('hidden')) {
        logsContent.classList.remove('hidden');
        arrow.classList.add('transform', 'rotate-180');
      } else {
        logsContent.classList.add('hidden');
        arrow.classList.remove('transform', 'rotate-180');
      }
    }

    function addLog(message) {
      const logsContent = document.getElementById('logsContent');
      const logsContainer = logsContent.querySelector('.space-y-2');
      
      const now = new Date();
      const timestamp = now.toISOString().replace('T', ' ').substring(0, 19);
      
      const logEntry = document.createElement('div');
      logEntry.className = 'p-3 bg-gray-50 rounded-lg';
      logEntry.innerHTML = `
        <div class="text-sm text-gray-600">${timestamp}</div>
        <div class="text-sm font-medium">${message}</div>
      `;
      
      logsContainer.insertBefore(logEntry, logsContainer.firstChild);
    }
  </script>

</body>

</html>
